<!DOCTYPE html>
<html ng-app="medicallife" ng-controller="Patient">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Medical File</title>

    <script src="../../vendor/jquery/jquery.slim.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="../../controllers/patient.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Medical File</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarResponsive" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto" ng-if="userrole.name == 'Admin'"
                ng-include="'../menus/admin_visit_table.html'">
            </ul>
            <ul class="navbar-nav ml-auto" ng-if="userrole.name == 'Doctor'"
                ng-include="'../menus/admin_visit_table.html'">
            </ul>
            <ul class="navbar-nav ml-auto" ng-if="userrole.name == 'Patient'" ng-include="'../menus/patient_menu.html'">
            </ul>
        </div>
    </div>
</nav>

<div class="container" ng-init="profile()">
    <form>
        <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input aria-describedby="firstName" class="form-control" id="firstNameInput" ng-model="first_name"
                   placeholder="{{patientProfile.first_name}}" type="text"
                   value="{{patientProfile.first_name}}">
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last name</label>
            <input aria-describedby="lastName" class="form-control" id="lastNameInput" ng-model="last_name"
                   placeholder="{{patientProfile.last_name}}" type="text"
                   value="{{patientProfile.last_name}}">

        </div>
        <div class="form-group">
            <label for="doc">Doctor</label>
            <input aria-describedby="egn" class="form-control" disabled id="doc"
                   placeholder="{{patientProfile.docName}}"
                   type="text" value="{{patientProfile.docName}}">
        </div>
        <div class="form-group">
            <label for="egnInput">EGN</label>
            <input aria-describedby="egn" class="form-control" id="egnInput" ng-model="egn"
                   placeholder="{{patientProfile.egn}}"
                   type="text" value="{{patientProfile.egn}}">
        </div>

        <button class="btn btn-primary" ng-click="editProfile(first_name, last_name, egn)" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
