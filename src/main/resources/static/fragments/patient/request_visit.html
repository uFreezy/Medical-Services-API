<!DOCTYPE html>
<html lang="" ng-app="medicallife" ng-controller="Patient">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Medical File</title>

    <script src="../../vendor/jquery/jquery.slim.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="../../controllers/patient.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Medical File</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarResponsive" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../../index.html">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fragments/patient/patient_visit_table.html">Past Visits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fragments/forms/patient_profile_form.html">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form class="container" ng-init="doctors()">
    <div class="form-group">
        <label for="visitDate">Visit Date</label>
        <input id="visitDate" ng-model="visitDate" placeholder="yyyy-MM-dd HH:mm:ss" type="datetime-local"/>
    </div>
    <div class="form-group">
        <label for="doctorId"></label><select class="form-control" id="doctorId" ng-model="doctorId">
            <option ng-repeat="d in doctors" value="{{d.id}}">{{d.name}} - {{d.specialty}}</option>
        </select>
    </div>
    <div class="form-group">
    </div>

    <button class="btn btn-primary" ng-click="requestVisit(visitDate, doctorId)" type="submit">Submit</button>
</form>
<div class="container">
    {{response}}
</div>
</body>
</html>
